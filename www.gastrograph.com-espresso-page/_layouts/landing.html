  <script>
    $(window).load(function() {
      $(".preloader").fadeOut(1000);
    });

    $('.fullscreen').attr('data-img-width', $('body').width());
    $('.fullscreen').attr('data-img-height', $('body').height());

    // /* Breakpoint at 768px width gets a smaller background image */
    // if ($('body').width() <= 768) {
    //   var backgroundImageUrl    = $('.background').css('background-image');
    //   // The url of the smaller background image has to be the same name as the
    //   // original size but with '-short' appended to the end before the file
    //   // extension
    //   backgroundImageUrl        = backgroundImageUrl.replace('.png', '-768.png');

    //   $('.background').css('background-image', backgroundImageUrl);
    //   // TODO: these should not be hard-coded and probably are not optimal dimensions
    //   $('.background').attr('data-img-width', '900');
    //   $('.background').attr('data-img-height', '356');
    // }

    $(window).resize(fullscreenFix);
    fullscreenFix();

    $(window).resize(backgroundResize);
    $(window).focus(backgroundResize);
    backgroundResize();

    function fullscreenFix() {
      var h = $('body').height();
      // set .fullscreen height
      $(".fullscreen-content-b").each(function(i) {
        if($(this).innerHeight() <= h) {
          $(this).closest(".fullscreen").addClass("not-overflow");
        }
      });
    }

    function backgroundResize() {
      var windowH = $(window).height();
      $(".fullscreen").each(function(i) {
        var path = $(this);
        var contW = path.width();
        var contH = path.height();
        var imgW = path.attr("data-img-width") * window.devicePixelRatio;
        var imgH = path.attr("data-img-height");
        var ratio = imgW / imgH;
        var diff = parseFloat(path.attr("data-diff"));

        diff = diff ? diff : 0;

        var remainingH = 0;
        if(path.hasClass("parallax")){
            var maxH = contH > windowH ? contH : windowH;
            remainingH = windowH - contH;
        }
        imgH = contH + remainingH + diff;
        imgW = imgH * ratio;
        // fix when too large
        if(contW > imgW){
            imgW = contW;
            imgH = imgW / ratio;
        }
        path.data("resized-imgW", imgW);
        path.data("resized-imgH", imgH);
        path.css("background-size", imgW + "px " + imgH + "px");
      });
    }
  </script>
