<div class="post">
    <div class="row">
        <div class="col-md-2">
          {% assign post = page %}
            {% include blog_author_picture.html post=post %}
        </div>
        <div class="col-md-10">
            <div class="row">
                <div class="col-md-12">
                    <h5>
                        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}: </span>
                        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                    </h5>
                </div>
            </div>
            <div class="row">
                <div class="col-md-offset-1 col-md-11">
                    <br>
                    {{post.description}}
                    <br>
                    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}"><strong>Read more</strong></a>
                </div>
            </div>
        </div>
    </div>
</div>
